<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="assignment">
        <div>
            <input class="value1" placeholder="First Value" type="text">
            <input class="value2" placeholder="Secnd Value" type="text">
        </div>
        <div class="operation-tab">
            <label for="operations">Select an Operation</label>
            <select id="operators">
                <option value="">Operators</option>
                <option value="+">Add</option>
                <option value="-">Subtract</option>
                <option value="*">Multiply</option>
                <option value="/">Divide</option>
            </select>
        </div>
        <div>
            <button class="calculate">Calculate</button>
        </div>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
